<!DOCTYPE html>

{% extends "base.html" %}

{% block head %}
    {{ super() }}    
{% endblock %}

{% block content %}

<h1>CS Document Generator - Document Preview</h1>

<div class="docxpreviewgrid">

    </div>

        <a href="{{ url_for('views.index') }}" class="button">Back</a>
    </div>

{% endblock %}
